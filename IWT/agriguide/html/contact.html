<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Contact Us</title>
        <!-- Bootstrap core CSS -->
        <link href="../../../IWT/agriguide/bootstrap/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../../../IWT/agriguide/css/contact.css" rel="stylesheet">
        <!--script-->
        <script type="text/javascript">
        function acknowledgement(){
            alert("Message has been received");
        }
        </script>
    </head>
    <body class="text-center">
        <div>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <h class="navbar-brand"><span>Call us on our Toll Free Number : 1800 266 1222</span>
                    <span>Email Us @ contactus@agriguide.com</span>
                </h>
            </nav>
        </div>
        <form class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Contact Us</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            <input type="text" id="number" class="form-control" placeholder="Phone number" required>
            <input type="text" id="subject" class="form-control" placeholder="Subject" required>
            <input type="text" id="message" class="form-control" placeholder="Message" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="acknowledgement()">Submit</button>
        </form>
    </body>
</html>
